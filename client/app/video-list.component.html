<div class="container">
	<div *ngFor = "let video of videos" class="row">
		<div class="card blue-grey darken-1 hoverable" style="cursor:pointer">
			<div class="card-content white-text">
				<span class="card-title">{{video.name}}</span>
				<video controls="" autoplay="" name="media"><source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" type="video/mp4"/></video>
				<!--video class="responsive-video" controls>
					<source src="{{video.url}}" type="video/mp4">
				</video-->
			</div>
			<div class="card-action">
				<p>{{video.description}}</p>
			</div>
		 </div>
	</div>
</div>
