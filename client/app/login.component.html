<div class="container">
	<h1 align="center">Video Portal&nbsp;<i class="material-icons" style="font-size: 54px">videocam</i></h1>
	<div class="row" style="margin-top: 20px">
		<div class="col s12">      
		  <div class="row">
			<div class="input-field col s12">
			  <input value="ali" [(ngModel)]="user.username" id="username" type="text">
			  <label for="username">User Name</label>
			</div>
		  </div>
		  <div class="row">
			<div class="input-field col s12">
			  <input value="5f4dcc3b5aa765d61d8327deb882cf99" [(ngModel)]="user.password" id="password" type="password" class="validate">
			  <label for="password">Password</label>
			</div>
		  </div>
		  <div class="row">
			<a class="waves-light btn" (click)="signIn(user)">Sign In</a>
		  </div>
		</div>
	</div>
</div>
